<div class="payment-list" data-name="payment-list">
    <ul class="payment-credit">
        {% if paymentMethods.order | length %} 
            {% for payment in paymentMethods.order %}
                <li class="payment-item">
                    <img class="lazyload" data-src="{{ payment.thumbnail.url }}" alt="{{ payment.display_name }}" width="42" height="27" />
                </li>
            {% endfor %}
            {% if paymentMethods.credit | length %} 
                {% for payment in paymentMethods.credit %}
                    <li class="payment-item">
                        <img class="lazyload" data-src="{{ payment.thumbnail.url }}" alt="{{ payment.display_name }}" width="42" height="27" />
                    </li>
                {% endfor %}
            {% endif %} 
        {% endif %}
    </ul>
</div>
